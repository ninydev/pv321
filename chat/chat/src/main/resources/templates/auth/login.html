<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" th:object="${loginDto}" method="post">

    <label>Email</label>
    <input type="email" name="username" th:value="${loginDto.email}" />
    <div th:if="${#fields.hasErrors('email')}" style="color:red;">
        <p th:errors="*{email}"></p>
    </div>

    <label>Password</label>
    <input type="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" style="color:red;">
        <p th:errors="*{password}"></p>
    </div>

    <div th:if="${param.error}" style="color:red;">
        Invalid credentials. Try again.
    </div>

    <button type="submit">Login</button>
</form>

<p>
    Don't have an account? <a th:href="@{/register}">Register</a>
</p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" th:object="${createUserDto}" method="post">
    <div>
        <label>Username</label>
        <input type="text" th:field="*{username}"/>
        <div th:if="${#fields.hasErrors('username')}" class="error">
            <p th:errors="*{username}"></p>
        </div>
    </div>

    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" class="error">
            <p th:errors="*{email}"></p>
        </div>
    </div>

    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" class="error">
            <p th:errors="*{password}"></p>
        </div>
    </div>

    <button type="submit">Register</button>
</form>

</body>
</html>

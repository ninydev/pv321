<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Auth by Session Session </h1>

<form action="/by_jwt" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>




<!-- Display error message if present -->
<div>
    <p th:if="${param.error}" style="color:red;">Invalid credentials, please try again.</p>
</div>
<div>
    Access Token:
    <textarea id="accessToken" name="accessToken" rows="4" cols="50" th:text="${accessToken}" readonly></textarea>
</div>
    Refresh Token:
<div>
    <textarea id="refreshToken" name="refreshToken" rows="4" cols="50" th:text="${refreshToken}" readonly></textarea>
</div>

</body>
</html>
